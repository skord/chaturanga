<template name="message">

  <li class="clearfix">
    {{#if showGravatar}}
      <img class="gravatar" src="{{gravatar}}" />
    {{/if}}

    <div class="email">{{email}}</div>

    <div class="top-right">
      <time class="timeago" datetime="{{time}}">{{time}}</time>

      {{#if isDeletable}}
        <a href="#" class="delete" data-id="{{_id}}">â¦»</a>
      {{/if}}
    </div>

    <p>{{{parsedText}}}</p>
  </li>

</template>
