<template name="invite">
  {{#if visible}}
    <div id="invite-slider" class="visible">
  {{else}}
    <div id="invite-slider">
  {{/if}}
    <a href="#" id="close-invites">x</a>
    <h5>Invite Folks</h5>

  </div>
</template>
