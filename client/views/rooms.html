<template name="rooms">
  <div id="rooms" class="dropdown">
    <a href="#" id="toggle-rooms">Rooms</a>

    {{#if currentRoomName}}
      <span class="name">{{currentRoomName}}</span>
      <a href="#" id="leave-room">Leave Room</a>
    {{/if}}

    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
      {{#each rooms}}
        <li><a tabindex="-1" href="#" data-id="{{_id}}">{{name}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
