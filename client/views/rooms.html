<template name="rooms">

  <ul class="nav nav-pills">
    {{#each rooms}}
      {{#if isActive}}
        <li class="active">
      {{else}}
        {{#if hasNewMessages}}
          <li class="new-messages">
        {{else}}
          <li>
        {{/if}}
      {{/if}}

        <a href="#" data-id="{{_id}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>

</template>
